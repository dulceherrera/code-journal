<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <div class="row">
          <div data-view="entry-form" class="form-tab">
            <h2 class="header">Code Journal</h2>
          </div>
          <div data-view="entries" class="entry-tab">
            <a href="#">Entries</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container entry-form" data-view="entry-form">
      <div class="row">
        <form action="" method="get" class="form">
          <div class="row newentry">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half height-img margin-img">
              <img src="./images/placeholder-image-square.jpg" alt="newimage" id="img-entry">
            </div>
            <div class="column-half">
              <div class="label">
                <label for="title" class="input-title">Title</label>
              </div>
              <div class="input-div">
                <input type="text" name="title" id="title" required>
              </div>
              <div class="label">
                <label for="photourl" class="input-title">Photo URL</label>
              </div>
              <div class="input-div">
                <input type="url" name="photo-url" id="photourl" required>
              </div>
            </div>
          </div>
          <div class="row">
            <label for="notes" class="notes-text">Notes</label>
          </div>
          <div class="row">
            <div class="column-full">
              <textarea name="notes" id="notes" required rows="20"></textarea>
            </div>
          </div>
          <div class="row justify-button">
            <button type="submit" class="save-entry">SAVE</button>
          </div>
        </form>
      </div>
    </div>
    <div class="view entries container" data-view="entries" >
      <div class="row space-between">
        <h1 class="title-entries">Entries</h1>
        <button class="button-new" data-view="entry-form">NEW</button>
      </div>
      <div class="entry-list">
        <ul></ul>
        <div class="no-entries row">
          <p>No entries have been recorded</p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
